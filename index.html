<body>
  <h1 id="page_title">Oreo</h1>
  <div class="asdf-in">
    <img src="static/Oreo-pictures/Oreo-0001.jpg"  id="img_name">
 </div>
</body>
<script>
  window.onload = function() {
    var reloading = sessionStorage.getItem("reloading");
    if (reloading === null) {
        sessionStorage.setItem("reloading", "true");
    } else {
      var num = sessionStorage.getItem('num');
      if(num === null) {
        num = 2;
      } else {
        num = parseInt(num) + 1;
      }
      sessionStorage.setItem('num', num);
      document.getElementById('img_name').src = 'static/Oreo-pictures/Oreo-' + String(num).padStart(4, '0') + '.jpg';
      document.getElementById('page_title').textContent = String(num);
    }
  }
</script>
